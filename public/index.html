<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">tweeter</div>
      <div class="parent2">
        <div class="icon-container"><i class="fa-solid fa-angles-down" style="color: #fc3503;"></i></div>
        <div class="message"><p><span>Write</span> a new tweet</p></div>
      </div>
    </nav>
    <header>
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="name">
        <h2><span>Marina</span> Ivanova</h2>
      </div>
    </header>
  
    <!-- Page-specific (main) content here -->
    <main id="main-container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <footer>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
      </footer>
        </form>
      </section>
      <article class="tweet-container">
          <div class="header">
            <div class="name-avatar">
              <img src="/images/Rhoda.png" alt="" width="40px" height="40px">
              <p class="tweet-author">Rhoda Jacobs</p> 
            </div>
            <div class="username">
              <p class="tweet-username">@MrsJacobs</p>
            </div>
          </div>
          <div class="tweet-content">
            <p>Hello world!</p>
          </div>
          <footer>
          <div class="tweet-date">
            <span>10 days ago</span>
          </div>
          <div class="tweet-icons">
            <i class="fa-sharp fa-solid fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </div>
          </footer>
      </article>
    </main>
    <script src="scripts/composer-char-counter.js"></script>
  </body>
</html>
